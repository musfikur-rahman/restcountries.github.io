<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="w3-container">
        <div class="w3-bar w3-light-grey">
            <a href="index.html" class="w3-bar-item w3-button">Countries</a>            
        </div>
    </div>
    <div id="w3-container">
        <div class="w3-row-padding">
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Country Name</label>
                <select id="countryName" class="w3-input w3-text w3-text-green w3-border w3-border-green">
                    <option value="0">-------Select-------</option>
                </select>
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Country Name</label>
                <input type="text" id="name" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Top level domain</label>
                <input type="text" id="topLevelDomain" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Alpha 2 code</label>
                <input type="text" id="alpha2Code" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Alpha 3 code</label>
                <input type="text" id="alpha3Code" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Calling codes</label>
                <input type="text" id="callingCodes" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Capital</label>
                <input type="text" id="capital" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Alt Spellings</label>
                <input type="text" id="altSpellings" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Region</label>
                <input type="text" id="region" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Subregion</label>
                <input type="text" id="subregion" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Population</label>
                <input type="text" id="population" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Latlng</label>
                <input type="text" id="latlng" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Demonym</label>
                <input type="text" id="demonym" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Area</label>
                <input type="text" id="area" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Gini</label>
                <input type="text" id="gini" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Timezones</label>
                <input type="text" id="timezones" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Borders</label>
                <input type="text" id="borders" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Native Name</label>
                <input type="text" id="nativeName" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Numeric Code</label>
                <input type="text" id="numericCode" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Currencies</label>
                <input type="text" id="currencies" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Languages</label>
                <input type="text" id="languages" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Translations</label>
                <input type="text" id="translations" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">RegionalBlocs</label>
                <input type="text" id="regionalBlocs" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Cioc</label>
                <input type="text" id="cioc" class="w3-input w3-text w3-text-green w3-border w3-border-green" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-green">Flag</label>
                <img id="flag" class="w3-image w3-border w3-border-green" />
            </div>
            <div class="w3-col s12 m6 l2">
                <table id="tableData" class="w3-table-all"></table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
