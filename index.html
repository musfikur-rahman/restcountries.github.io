<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="w3-container">
        <div class="w3-bar w3-light-grey">
            <a href="index.html" class="w3-bar-item w3-button">Countries</a>            
        </div>
    </div>
    <div id="w3-container">
        <div class="w3-row-padding">
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Country Name</label class="w3-text w3-text-blue">
                <select id="countryName" class="w3-input w3-text w3-text-blue w3-border w3-border-blue">
                    <option value="0">-------Select-------</option>
                </select>
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Country Name</label class="w3-text w3-text-blue">
                <input type="text" id="name" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Top level domain</label class="w3-text w3-text-blue">
                <input type="text" id="topLevelDomain" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Alpha 2 code</label class="w3-text w3-text-blue">
                <input type="text" id="alpha2Code" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Alpha 3 code</label class="w3-text w3-text-blue">
                <input type="text" id="alpha3Code" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Calling codes</label class="w3-text w3-text-blue">
                <input type="text" id="callingCodes" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Capital</label class="w3-text w3-text-blue">
                <input type="text" id="capital" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Alt Spellings</label class="w3-text w3-text-blue">
                <input type="text" id="altSpellings" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Region</label class="w3-text w3-text-blue">
                <input type="text" id="region" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Subregion</label class="w3-text w3-text-blue">
                <input type="text" id="subregion" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Population</label class="w3-text w3-text-blue">
                <input type="text" id="population" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Latlng</label class="w3-text w3-text-blue">
                <input type="text" id="latlng" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Demonym</label class="w3-text w3-text-blue">
                <input type="text" id="demonym" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Area</label class="w3-text w3-text-blue">
                <input type="text" id="area" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Gini</label class="w3-text w3-text-blue">
                <input type="text" id="gini" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Timezones</label class="w3-text w3-text-blue">
                <input type="text" id="timezones" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Borders</label class="w3-text w3-text-blue">
                <input type="text" id="borders" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Native Name</label class="w3-text w3-text-blue">
                <input type="text" id="nativeName" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Numeric Code</label class="w3-text w3-text-blue">
                <input type="text" id="numericCode" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Currencies</label class="w3-text w3-text-blue">
                <input type="text" id="currencies" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Languages</label class="w3-text w3-text-blue">
                <input type="text" id="languages" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Translations</label class="w3-text w3-text-blue">
                <input type="text" id="translations" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">RegionalBlocs</label class="w3-text w3-text-blue">
                <input type="text" id="regionalBlocs" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Cioc</label class="w3-text w3-text-blue">
                <input type="text" id="cioc" class="w3-input w3-text w3-text-blue w3-border w3-border-blue" readonly />
            </div>
            <div class="w3-col s12 m6 l2">
                <label class="w3-text w3-text-blue">Flag</label class="w3-text w3-text-blue">
                <img id="flag" class="w3-image w3-border w3-border-blue" />
            </div>
            <div class="w3-col s12 m6 l2">
                <table id="tableData" class="w3-table-all"></table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
