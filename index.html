<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="w3-container">
        <div class="w3-bar w3-light-grey">
            <a href="" class="w3-bar-item w3-button"><i class="fa fa-home"></i></a>
        </div>
    </div>
    <div class="w3-container">
        <div class="w3-row">
            <div class="w3-col w3-center s8 m8 l8">
                <div class="w3-row-padding">
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Country Name</label>
                        <select id="countryName" class="w3-input w3-text w3-text-red w3-border w3-border-red">
                            <option value="">-------Select-------</option>
                        </select>
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Country Name</label>
                        <input type="text" id="name" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Top level domain</label>
                        <input type="text" id="topLevelDomain"
                            class="w3-input w3-text w3-text-red w3-border w3-border-red" readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Alpha 2 code</label>
                        <input type="text" id="alpha2Code" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Alpha 3 code</label>
                        <input type="text" id="alpha3Code" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Calling codes</label>
                        <input type="text" id="callingCodes"
                            class="w3-input w3-text w3-text-red w3-border w3-border-red" readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Capital</label>
                        <input type="text" id="capital" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Alt Spellings</label>
                        <input type="text" id="altSpellings"
                            class="w3-input w3-text w3-text-red w3-border w3-border-red" readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Region</label>
                        <input type="text" id="region" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Subregion</label>
                        <input type="text" id="subregion" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Population</label>
                        <input type="text" id="population" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Latlng</label>
                        <input type="text" id="latlng" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Demonym</label>
                        <input type="text" id="demonym" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Area</label>
                        <input type="text" id="area" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Gini</label>
                        <input type="text" id="gini" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Timezones</label>
                        <input type="text" id="timezones" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Borders</label>
                        <input type="text" id="borders" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Native Name</label>
                        <input type="text" id="nativeName" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Numeric Code</label>
                        <input type="text" id="numericCode" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Currencies</label>
                        <input type="text" id="currencies" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Languages</label>
                        <input type="text" id="languages" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Translations</label>
                        <input type="text" id="translations"
                            class="w3-input w3-text w3-text-red w3-border w3-border-red" readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">RegionalBlocs</label>
                        <input type="text" id="regionalBlocs"
                            class="w3-input w3-text w3-text-red w3-border w3-border-red" readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Cioc</label>
                        <input type="text" id="cioc" class="w3-input w3-text w3-text-red w3-border w3-border-red"
                            readonly />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <label class="w3-text w3-text-red">Flag</label>
                        <img id="flag" class="w3-image w3-border w3-border-red" />
                    </div>
                    <div class="w3-col s12 m6 l2">
                        <table id="tableData" class="w3-table-all"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
