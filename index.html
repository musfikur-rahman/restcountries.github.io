<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="w3-container">
        <div class="w3-bar w3-light-grey">
            <a href="index.html" class="w3-bar-item w3-button">Countries</a>
        </div>
    </div>
    <div id="w3-container">
        <div class="w3-row-padding">
            <div class="w3-col s2">
                <label>Country Name</label>
                <select id="countryName" class="w3-input w3-border">
                    <option value="0">-------Select-------</option>
                </select>
            </div>
            <div class="w3-col s2">
                <label>Country Name</label>
                <input type="text" id="name" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>Top level domain</label>
                <input type="text" id="topLevelDomain" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>Alpha 2 code</label>
                <input type="text" id="alpha2Code" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>Alpha 3 code</label>
                <input type="text" id="alpha3Code" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>Calling codes</label>
                <input type="text" id="callingCodes" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>Capital</label>
                <input type="text" id="capital" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>Alt Spellings</label>
                <input type="text" id="altSpellings" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>Region</label>
                <input type="text" id="region" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>Subregion</label>
                <input type="text" id="subregion" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>Population</label>
                <input type="text" id="population" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>Latlng</label>
                <input type="text" id="latlng" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>demonym</label>
                <input type="text" id="demonym" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>area</label>
                <input type="text" id="area" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>gini</label>
                <input type="text" id="gini" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>timezones</label>
                <input type="text" id="timezones" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>borders</label>
                <input type="text" id="borders" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>nativeName</label>
                <input type="text" id="nativeName" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>numericCode</label>
                <input type="text" id="numericCode" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>currencies</label>
                <input type="text" id="currencies" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>languages</label>
                <input type="text" id="languages" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>translations</label>
                <input type="text" id="translations" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>regionalBlocs</label>
                <input type="text" id="regionalBlocs" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>cioc</label>
                <input type="text" id="cioc" class="w3-input w3-border" readonly />
            </div>
            <div class="w3-col s2">
                <label>flag</label>
                <img id="flag" class="w3-image" />
            </div>
            <div class="w3-col s12">
                <table id="tableData" class="w3-table-all"></table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
